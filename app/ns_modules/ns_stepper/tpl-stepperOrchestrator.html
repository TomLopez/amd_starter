
<div id="StepManager" class="StepManager fuelux ns-full-height">

	<div class="wizard animated" id="wizard">
		<ul id="step-nav" class="step-nav"></ul>
		<div class="clear"></div>
		<div class="step-content" id="step-content"></div>
	</div>

	<div class="actions" id="actions">
		<button class="btn btn-lg btn-prev btn-custom " id="btnPrev">
		<i class="icon small reneco reneco-leftarrow white action-picto"></i>
		<span class="ctrl" data-i18n="stepper.btnPrev">Prev</span>
		</button>
		<button class=" pull-right btn btn-lg btn-next btn-custom " id="btnNext" disabled>
		<span class="ctrl" data-i18n="stepper.btnNext">Next</span>
		<i class="icon small reneco reneco-rightarrow white action-picto"></i>
		</button>
	</div>

</div>
